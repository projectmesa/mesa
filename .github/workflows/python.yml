name: build

on:
  push:
    branches:
    - main
    - release**
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: False
      matrix:
        os: [windows, ubuntu, macos]
        python-version: ["3.10"]
        include:
          - os: ubuntu
            python-version: "3.9"
          - os: ubuntu
            python-version: "3.8"
          - os: ubuntu
            python-version: "3.7"
          - os: ubuntu
            python-version: "3.6"
          - os: ubuntu
            python-version: pypy3

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('Pipfile.lock') }}
      if: matrix.python-version == 'pypy3'
    - name: Install dependencies
      run: pip install .[dev]
    - name: Test with pytest
      run: pytest --cov=mesa tests/ --cov-report=xml
    - name: Codecov
      uses: codecov/codecov-action@v1.0.15

  lint-flake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install .[dev]
    - name: Lint with flake8
      # Use settings from mesas .flake8 file
      run: flake8 . --count --show-source --statistics

  lint-black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install .[dev]
    - run: pip install black black[jupyter]
    - name: Lint with black
      run: black --check --exclude=mesa/cookiecutter-mesa/* .
