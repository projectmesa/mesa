ci:
  autoupdate_schedule: 'monthly'

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [ --py311-plus ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
      - id: trailing-whitespace
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - "--ignore-words"
          - ".codespellignore"
        exclude: .vale/styles/Microsoft/Avoid.yml

  - repo: https://github.com/errata-ai/vale
    rev: v3.9.1  # Use the version of Vale you want
    hooks:
      - id: vale
        name: Vale
        entry: bash -c 'curl -sSL https://github.com/errata-ai/vale/releases/download/v3.9.1/vale_3.9.1_Linux_64-bit.tar.gz | tar -xz -C /tmp && /tmp/vale "$@"' --
        language: system
        types: [file]
        files: \.(md|txt|rst)$  # Adjust file extensions as needed

